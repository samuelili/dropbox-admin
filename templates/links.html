{% extends "layout.html" %}


{% block title %}
    Shared Links
{% endblock %}

{% block head %}
    <link rel="stylesheet" href="/css/links.css">

    <script src="/js/links.js"></script>
{% endblock %}

{% block content %}
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-2">
                <a class="btn btn-primary btn-xs" href="/">
                    <span class="glyphicon glyphicon-chevron-left"></span> Go Back</a>
            </div>
            <div class="col-xs-10">
                <h1>Shared Folders</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 col-sm-9" id="files-table">
                <table class="table table-hover" id="files-table">
                    <thead>
                    <tr>
                        <th class="user">User</th>
                        <th class="path">Path</th>
                        <th class="access">Access</th>
                        <th class="age">Age(days)</th>
                    </tr>
                    </thead>
                    <tbody id="files"></tbody>
                </table>
            </div>
            <div class="col-sm-3" id="information">
                <h3>File Information</h3>
                <p>Path:</p>
                <p class="path"></p>
                <p>Access:</p>
                <p class="access"></p>
                <p>Link Date:</p>
                <p class="linkDate"></p>
                <p>Expiration Date:</p>
                <p class="age"></p>
                <p>Member Id:</p>
                <p class="member_id"></p>
                <p>URL:</p>
                <a class="url" target="_blank" style="font-weight: normal;"></a>
            </div>
        </div>
    </div>
{% endblock %}
